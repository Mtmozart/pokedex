<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">

  <script defer src="./js/scripts.js"></script>


  <link rel="icon" href="./favicons/pokebola.png">

  <title>Pokédex</title>
</head>
<body>
  <main>
    <img class="pokemon_image" src="" alt="pokemon">
    <img class="pokedex" src="./images/pokedex.png" alt="Pokédex">
    <h1 class="pokemon_data">
    
      <span class="pokemon_number"></span> -
      <span class="pokemon_name"></span>
    </h1>

  <form class='form'action="">
    <input type="search" class="input_search" placeholder="Nome ou número" required/>
  </form>

  <div class="buttons">
    <button class="button btn-prev">Prev &lt;</button>
    <button class="button btn-next">Next &gt;</button>
  </div>

  </main>
</body>
</html>
